
{% extends 'base.html' %}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1/css/all.css">
    <script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
{% endblock %}

        <!-- Content block -->
        {% block content %}
        
            <form>
                <input type="text" name="article_query" placeholder="Search for articles in a source" class="form-control">
                <input type="submit"  value="Submit" class="btn btn-default" id="btn">
            </form>

        

        <div class="container" style="border: blue; border-radius: 0.2px; border-style:double;">        
             <!-- News Sources section -->
            <div class="row">
                <div class="container_fluid" id="list">
                    <div class="column">
                    
            <h2 id="tt">Our News Sources</h2>
            <ul id="sources">
               {{ macro.displaySourcesList(sources)}}
                
            </ul>
                
                </div>
                </div>
            </div>
        {% endblock %}
</div>
