{% macro displaySourcesList(news_list) %}

    {% for sources in news_list %}
        <strong><li>{{sources.name}}</li></strong>
        <p><em>{{sources.description}}</em></p>
        <p> news category: {{sources.category}}</p>
        <a href="{{sources.url}}">Link to their site</a>
        <br><br>
    {% endfor %}

{% endmacro %}
